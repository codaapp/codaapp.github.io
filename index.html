<!doctype html>
<html>
<head>
	<!--<script type="text/javascript" src="script.js></script>-->
	<title>CODA</title>
</head>
	<body>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Tinos' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable = yes", initial-scale="1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<link rel='shortcut icon' type='image/ico' href='/favicon.ico' />
	<script src="script.js"></script>
</head>
	<body>
		<div id="header">
			<h1>C<img src="assets/symbols/coda.png" alt="coda" style="width:1em;height:.7em;">DA</h1>
			<h2>a web app for making music</h2>
			<a href="http://www.facebook.com/sharer.php?u=https://codaapp.github.io" target="_blank">
        	<img title="Share us on Facebook!" src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
    		</a>
    		<a href="https://twitter.com/share?url=https://codaapp.github.io&amp;text=Check&amp;out&amp;Coda!&amp;A&amp;free&amp;sheet&amp;music&amp;maker!&amp;hashtags=codaapp" target="_blank">
        	<img title="Share us on Twitter!" src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
    		</a>
		</div>
		<div id="sidebar">
			<h3>Clef selection:</h3>
			<div>
				<button id="button39" class="button" type="button"><img src="assets/symbols/cleftreble.png" alt="treble clef" style="width:50px;height:80px;"></button>
				<button id="button40" class="button" type="button"><img src="assets/symbols/clefbass.png" alt="bass clef" style="width:60px;height:80px;"></button>
			</div>
			<h3>Notes:</h3>
			<div>
				<button id="button1" class="button" type="button"><img src="assets/symbols/quartnote.png" alt="quarter note" style="width:20px;height:60px;"></button>
				<button id="button2" class="button" type="button"><img src="assets/symbols/eigthnote.png" alt="eigth note" style="width:30px;height:60px;"></button>
				<button id="button3" class="button" type="button"><img src="assets/symbols/dottedquarternote.png" alt="dotted quarter" style="width:30px;height:60px;"></button>
				<button id="button4" class="button" type="button"><img src="assets/symbols/dottedhalfnote.png" alt="dotted half" style="width:30px;height:60px;"></button>
				<button id="button5" class="button" type="button"><img src="assets/symbols/halfnote.png" alt="half note" style="width:20px;height:60px;"></button>
				<button id="button6" class="button" type="button"><img src="assets/symbols/sixteenthnote.png" alt="sixteenth note" style="width:30px;height:60px;"></button>
				<button id="button7" class="button" type="button"><img src="assets/symbols/sixteenthnote4beamed.png" alt="sixteenth note 4 beamed" style="width:80px;height:60px;"></button>
				<button id="button8" class="button" type="button"><img src="assets/symbols/wholenote.png" alt="whole note" style="width:35px;height:30px;"></button>

			</div>
			<h3>Rests:</h3>
			<div>
				<button id="button9" class="button" type="button"><img src="assets/symbols/quartrest.png" alt="quarter rest" style="width:20px;height:60px;"></button>
				<button id="button10" class="button" type="button"><img src="assets/symbols/eigthrest.png" alt="eigth rest" style="width:20px;height:60px;"></button>
				<button id="button11" class="button" type="button"><img src="assets/symbols/sixteenthrest.png" alt="sixteenth rest" style="width:20px;height:60px;"></button>
				<button id="button12" class="button" type="button"><img src="assets/symbols/wholerest.png" alt="whole rest" style="width:50px;height:25px;"></button>
				<button id="button13" class="button" type="button"><img src="assets/symbols/halfrest.png" alt="half rest" style="width:50px;height:25px;"></button>

			</div>
			<h3>Time Signatures:</h3>
			<div>
				<button id="button14" class="button" type="button"><img src="assets/symbols/22.png" alt="2 2" style="width:35px;height:65px;"></button>
				<button id="button15" class="button" type="button"><img src="assets/symbols/24.png" alt="2 4" style="width:35px;height:65px;"></button>
				<button id="button16" class="button" type="button"><img src="assets/symbols/34.png" alt="3 4" style="width:35px;height:65px;"></button>
				<button id="button17" class="button" type="button"><img src="assets/symbols/38.png" alt="3 8" style="width:35px;height:65px;"></button>
				<button id="button18" class="button" type="button"><img src="assets/symbols/44.png" alt="4 4" style="width:35px;height:65px;"></button>
				<button id="button19" class="button" type="button"><img src="assets/symbols/68.png" alt="6 8" style="width:35px;height:65px;"></button>
				<button id="button20" class="button" type="button"><img src="assets/symbols/98.png" alt="9 8" style="width:35px;height:65px;"></button>
				<button id="button21" class="button" type="button"><img src="assets/symbols/128.png" alt="12 8" style="width:35px;height:65px;"></button>
			</div>
			<h3>Accidentals:</h3>
			<div>
				<button id="button22" class="button" type="button"><img src="assets/symbols/flat.png" alt="flat" style="width:20px;height:65px;"></button>
				<button id="button23" class="button" type="button"><img src="assets/symbols/doubleflat.png" alt="double flat" style="width:35px;height:65px;"></button>
				<button id="button24" class="button" type="button"><img src="assets/symbols/natural.png" alt="natural" style="width:20px;height:65px;"></button>
				<button id="button25" class="button" type="button"><img src="assets/symbols/sharp.png" alt="sharp" style="width:35px;height:65px;"></button>
				<button id="button26" class="button" type="button"><img src="assets/symbols/doublesharp.png" alt="double sharp" style="width:55px;height:65px;"></button>
			</div>
			<h3>Dynamics:</h3>
			<div>
				<button id="button27" class="button" type="button"><img src="assets/symbols/piano.png" alt="piano" style="width:35px;height:45px;"></button>
				<button id="button28" class="button" type="button"><img src="assets/symbols/pianissimo.png" alt="pianissimo" style="width:50px;height:45px;"></button>
				<button id="button29" class="button" type="button"><img src="assets/symbols/forte.png" alt="forte" style="width:35px;height:45px;"></button>
				<button id="button30" class="button" type="button"><img src="assets/symbols/fortissimo.png" alt="fortissimo" style="width:45px;height:45px;"></button>
				<button id="button31" class="button" type="button"><img src="assets/symbols/mezzoforte.png" alt="mezzoforte" style="width:45px;height:45px;"></button>
				<button id="button32" class="button" type="button"><img src="assets/symbols/mezzopiano.png" alt="mezzopiano" style="width:45px;height:45px;"></button>
			</div>
			<h3>Other:</h3>
			<div>
				<button id="button33" class="button" type="button"><img src="assets/symbols/coda.png" alt="coda" style="width:55px;height:65px;"></button>
				<button id="button34" class="button" type="button"><img src="assets/symbols/dalsegno.png" alt="dalsegno" style="width:35px;height:65px;"></button>
				<button id="button35" class="button" type="button"><img src="assets/symbols/slur.png" alt="slur" style="width:85px;height:35px;"></button>
				<button id="button36" class="button" type="button"><img src="assets/symbols/turn.png" alt="turn" style="width:85px;height:35px;"></button>
			</div>
		</div>
		<div id="content">
			<div><button title="Add a new line" id="button37" class="button" type="button"><span class="fa fa-plus-square fa-3x"></span></button>
				<button title="Delete a line" id="button38" class="button" type="button"><span class="fa fa-minus-square fa-3x"></span></button>
				<button title="Add a repeating line" id="button42" class="button" type="button"><span class="fa fa-repeat fa-3x"></span></button>
				<button title="Add the final line" id="button41" class="button" type="button"><span class="fa fa-stop fa-3x"></span></button>
			</div>
		</div>
		<div id="footer">
			<h4> made with <i class="fa fa-heart"></i> by Luke Igel and William Walcher at CodeDay 2015</h4>
		</div>
	</body>
</html>
